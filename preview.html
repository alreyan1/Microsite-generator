<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Microsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-store me-2"></i>Microsite Generator
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-plus me-1"></i>Create New
                </a>
                <a class="nav-link" href="{{ url_for('download_microsite', business_name=business_name) }}">
                    <i class="fas fa-download me-1"></i>Download
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="fas fa-eye me-2"></i>Preview: {{ business_name.replace('_', ' ').title() }}
                        </h4>
                        <div>
                            <a href="{{ url_for('download_microsite', business_name=business_name) }}" class="btn btn-light btn-sm me-2">
                                <i class="fas fa-download me-1"></i>Download ZIP
                            </a>
                            <button class="btn btn-outline-light btn-sm" onclick="toggleFullscreen()">
                                <i class="fas fa-expand me-1"></i>Fullscreen
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <iframe 
                            id="previewFrame"
                            src="{{ url_for('serve_microsite', business_name=business_name) }}"
                            style="width: 100%; height: 80vh; border: none;">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="alert alert-info">
            <h5><i class="fas fa-info-circle me-2"></i>Your microsite is ready!</h5>
            <p class="mb-2">You can:</p>
            <ul class="mb-2">
                <li>Preview it above</li>
                <li>Download it as a ZIP file to host anywhere</li>
                <li>Share the preview link: <code>{{ request.url }}</code></li>
            </ul>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Create Another Microsite
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleFullscreen() {
            const frame = document.getElementById('previewFrame');
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            } else if (frame.webkitRequestFullscreen) {
                frame.webkitRequestFullscreen();
            } else if (frame.msRequestFullscreen) {
                frame.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
